<!DOCTYPE html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="boggle.js"></script>
  </head>
  <body>
    <div id="container">
      <table id="board"></table>
      <table id="menu">
        <tr>
          <td id="current">Current Word:</td>
        </tr>
        <tr>
          <input id="submit" type='button' value='submit word'>
        </tr>
      </table>
      <table id="scores">
        <tr>
          <th>Word</th>
          <th>Score</th>
        </tr>
          <td class="total"><strong>Total:</strong></td>
          <td class="total"></td>
      </table>
    </div>
    <script type="text/javascript" src="game_features.js"></script>
  </body>
</html>
